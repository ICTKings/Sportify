<h1>
Participants List

</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Events</th>
            <th scope="col">House</th>

          </tr>
        </thead>
        <tbody>
        
          <tr *ngFor="let i of data">
            <th scope="row">2</th>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>  {{i.sports}}</td>
            <td>
                <div [style.background]="i.House" ></div>
            </td>
          </tr>
          
        </tbody>
      </table>
